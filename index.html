<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div class="display">
                <div id="secondary">12 - 3 =</div>
                <div id="primary">1234567890</div>
            </div>
            <div class="buttons">
                <div class="memory">
                    <button class="mem" id="clear">MC</button>
                    <button class="mem" id="recall">MR</button>
                    <button class="mem" id="add">M+</button>
                    <button class="mem" id="remove">M-</button>
                    <button class="mem" id="store">MS</button>
                </div>
                <div class="row row-1">
                    <button class="calc" id="percent">%</button>
                    <button class="calc" id="sqrt">&radic;</button>
                    <button class="calc" id="square">x<sup>2</sup></button>
                    <button class="calc" id="reciprocal">1/x</button>
                </div>
                <div class="row row-2">
                    <button class="calc" id="ce">CE</button>
                    <button class="calc" id="c">C</button>
                    <button class="calc" id="backspace">&#9003;</button>
                    <button class="calc" id="divide">&div;</button>
                </div>
                <div class="row row-3">
                    <button class="calc number" id="seven">7</button>
                    <button class="calc number" id="eight">8</button>
                    <button class="calc number" id="nine">9</button>
                    <button class="calc" id="multiply">&times;</button>
                </div>
                <div class="row row-4">
                    <button class="calc number" id="four">4</button>
                    <button class="calc number" id="five">5</button>
                    <button class="calc number" id="six">6</button>
                    <button class="calc" id="subtract">-</button>
                </div>
                <div class="row row-5">
                    <button class="calc number" id="one">1</button>
                    <button class="calc number" id="two">2</button>
                    <button class="calc number" id="three">3</button>
                    <button class="calc" id="add">+</button>
                </div>
                <div class="row row-6">
                    <button class="calc" id="plus-minus">&plusmn;</button>
                    <button class="calc number" id="zero">0</button>
                    <button class="calc" id="decimal">.</button>
                    <button class="calc" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
