<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="make">CLB Basic 0422-fx</div>
            <div class="display">
                <div id="secondary"></div>
                <div id="primary">0</div>
            </div>
            <div class="buttons">
                <div class="memory">
                    <button id="clear" class="mem" disabled>MC</button>
                    <button id="recall" class="mem" disabled>MR</button>
                    <button id="add-to" class="mem">M+</button>
                    <button id="remove" class="mem">M-</button>
                    <button id="store" class="mem">MS</button>
                </div>
                <div class="row row-1">
                    <button id="percent"class="calc">%</button>
                    <button id="sqrt"class="calc">&radic;</button>
                    <button id="square" class="calc">x<sup>2</sup></button>
                    <button id="reciprocal" class="calc">1/x</button>
                </div>
                <div class="row row-2">
                    <button id="ce" class="calc">CE</button>
                    <button id="c" class="calc">C</button>
                    <button id="backspace" class="calc">&#9003;</button>
                    <button id="divide" class="calc operator">&div;</button>
                </div>
                <div class="row row-3">
                    <button id="seven" class="calc number">7</button>
                    <button id="eight" class="calc number">8</button>
                    <button id="nine" class="calc number" >9</button>
                    <button id="multiply" class="calc operator">&times;</button>
                </div>
                <div class="row row-4">
                    <button id="four" class="calc number">4</button>
                    <button id="five" class="calc number">5</button>
                    <button id="six" class="calc number">6</button>
                    <button id="subtract" class="calc operator">-</button>
                </div>
                <div class="row row-5">
                    <button id="one" class="calc number">1</button>
                    <button id="two" class="calc number">2</button>
                    <button id="three" class="calc number">3</button>
                    <button id="add" class="calc operator">+</button>
                </div>
                <div class="row row-6">
                    <button id="negate" class="calc">&plusmn;</button>
                    <button id="zero" class="calc number">0</button>
                    <button id="decimal" class="calc">.</button>
                    <button id="equal" class="calc">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
