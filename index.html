<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="secondary"></div>
            <div id="primary"></div>
        </div>
        <div class="buttons">
            <div class="memory">
                <button id="clear disabled">MC</button>
                <button id="recall disabled">MR</button>
                <button id="add">M+</button>
                <button id="remove">M-</button>
                <button id="store">MS</button>
            </div>
            <div class="row row-1">
                <button id="percent">%</button>
                <button id="sqrt">&radic;</button>
                <button id="square">x<sup>2</sup></button>
                <button id="reciprocal">1/x</button>
            </div>
            <div class="row row-2">
                <button id="ce">CE</button>
                <button id="c">C</button>
                <button id="backspace">&#9003;</button>
                <button id="divide">&div;</button>
            </div>
            <div class="row row-3">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiply">&times;</button>
            </div>
            <div class="row row-4">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="subtract">-</button>
            </div>
            <div class="row row-5">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="add">+</button>
            </div>
            <div class="row row-6">
                <button id="plus-minus">&plusmn;</button>
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
